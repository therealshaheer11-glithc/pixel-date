<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Date Invite</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#3a1640;
  --card:#fff6fb;
  --shadow:#c45a8c;
  --petal:#ffb7d5;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#ffe6f1,#ffd6eb 40%,#ffb7d5);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  overflow:hidden;
  image-rendering:pixelated;
}

/* floating background icons */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.bg span{
  position:absolute;
  font-size:22px;
  opacity:.25;
  animation: drift linear infinite;
}
@keyframes drift{
  from{ transform:translateY(110vh); }
  to{ transform:translateY(-120px); }
}

.wrap{ z-index:2; width:min(520px,92vw); padding:18px; }

.card{
  background:var(--card);
  border:4px solid var(--ink);
  box-shadow:8px 8px 0 var(--shadow);
  border-radius:14px;
  padding:22px 18px;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
}

.badge{
  position:absolute;
  top:-14px;
  left:14px;
  background:#ff78b5;
  color:#fff;
  border:3px solid var(--ink);
  box-shadow:4px 4px 0 var(--shadow);
  padding:8px 10px;
  border-radius:10px;
  font-family:"Press Start 2P";
  font-size:10px;
}

h1{
  font-family:"Press Start 2P";
  font-size:14px;
  text-align:center;
  margin:10px 0 6px;
}

.sub{
  text-align:center;
  margin-bottom:12px;
}

.msg{
  background:#fff;
  border:3px dashed rgba(58,22,64,.6);
  border-radius:12px;
  padding:12px;
  text-align:center;
  font-size:13px;
}

.btnrow{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:14px;
}

button{
  font-family:"Press Start 2P";
  padding:12px 14px;
  border-radius:12px;
  border:3px solid var(--ink);
  box-shadow:4px 4px 0 var(--shadow);
  cursor:pointer;
  transition:transform .15s ease;
}
#yes{ background:#7CFFB2; }
#no{ background:#ffd4d4; }

.note{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:10px;
}

/* pixel petals */
.petal{
  position:fixed;
  width:18px;
  height:18px;
  background:var(--petal);
  border-radius:4px 4px 12px 12px;
  transform:rotate(45deg);
  opacity:.8;
  animation:fall linear forwards;
  z-index:1;
}
@keyframes fall{
  to{
    transform:
      translateY(110vh)
      translateX(var(--drift))
      rotate(225deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<main class="wrap">
<section class="card">
<div class="badge">Tiny Pixel Invite</div>

<h1>Can I take you out?</h1>
<p class="sub">Hey Guddu üå∏</p>

<div class="msg" id="message">
Nothing complicated. Just something nice, at your pace.
</div>

<div class="btnrow">
<button id="yes">YES</button>
<button id="no">NO</button>
</div>

<div class="note" id="note">
(The NO button is a little shy, but try pressing anyways)
</div>
</section>
</main>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("message");
const bg = document.getElementById("bg");

let yesScale = 1;

function buzz(ms=20){
  if(navigator.vibrate) navigator.vibrate(ms);
}

/* NO button dodge + YES growth */
no.addEventListener("mouseenter",()=>{
  no.style.transform =
    `translate(${Math.random()*20-10}px,${Math.random()*20-10}px)`;

  yesScale = Math.min(yesScale + 0.12, 2.2);
  yes.style.transform = `scale(${yesScale})`;
});

no.addEventListener("mouseleave",()=>{
  no.style.transform="translate(0,0)";
});

/* petals */
function spawnPetal(){
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*3)+"s";
  p.style.setProperty("--drift",(Math.random()*60-30)+"px");
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
}
setInterval(spawnPetal,700);

/* background cookies + flowers */
["üç™","üå∏","‚ú¶"].forEach(icon=>{
  for(let i=0;i<6;i++){
    const s=document.createElement("span");
    s.textContent=icon;
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(20+Math.random()*20)+"s";
    bg.appendChild(s);
  }
});

yes.addEventListener("click",()=>{
  buzz(30);
  yes.disabled=true;
  no.disabled=true;

  msg.innerHTML=`
<b>Okay.</b><br><br>
We can decide together ‚Äî
but I was thinking this weekend, something cozy.
<br><br>
<small>
I‚Äôll bring cookies üç™ and flowers üå∏<br>
Dress code: red shalwara kameez and my glasses.
</small>
`;

  document.getElementById("note").textContent="Looking forward to it.";
});
</script>

</body>
</html>
